{% extends 'base.html' %}

{% block content %}
<h1 class="text-center">Áreas Disponibles</h1>

<!-- Barra de búsqueda -->
<div class="input-group mb-4">
  <input type="text" class="form-control" id="searchArea" placeholder="Buscar Área...">
  <button class="btn btn-outline-secondary" type="button">Buscar</button>
</div>

<!-- Tabla de áreas -->
<table class="table table-striped table-bordered" id="areasTable">
  <thead>
    <tr>
      <th>#</th>
      <th>Área</th>
      <th>Revistas</th>
    </tr>
  </thead>
  <tbody>
    <!-- Ejemplo de contenido dinámico -->
    <tr>
      <td>1</td>
      <td>CIENCIAS_EXA</td>
      <td>Acta Geophysica, Scientific Journal</td>
    </tr>
    <tr>
      <td>2</td>
      <td>ING</td>
      <td>Journal of Engineering, Acta Geophysica Sinica</td>
    </tr>
    <!-- Aquí puedes añadir más filas dinámicamente según tus datos -->
  </tbody>
</table>

<script>
  // Filtro de búsqueda en la tabla
  document.getElementById('searchArea').addEventListener('keyup', function() {
    let filter = this.value.toLowerCase();
    let rows = document.querySelectorAll('#areasTable tbody tr');
    
    rows.forEach(function(row) {
      let cells = row.getElementsByTagName('td');
      let area = cells[1].textContent.toLowerCase();
      if (area.indexOf(filter) > -1) {
        row.style.display = '';
      } else {
        row.style.display = 'none';
      }
    });
  });
</script>
{% endblock %}
