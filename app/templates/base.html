<!doctype html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Revistas UNISON</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Tu CSS (opcional, personaliza aquí tus estilos) -->
    <link rel="stylesheet" href="{{ url_for('static', filename='css/estilos.css') }}">
</head>
<body>

<!-- Barra de navegación -->
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="{{ url_for('index') }}">
        <img src="{{ url_for('static', filename='img/Escudo-Azul.png') }}" alt="Logo Unison" width="50" height="50">
        <span class="ms-2">Revistas UNISON</span>
    </a>
    
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item">
          <a class="nav-link" href="{{ url_for('index') }}">Inicio</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{{ url_for('areas') }}">Áreas</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{{ url_for('catalogos') }}">Catálogos</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{{ url_for('explorar') }}">Explorar</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{{ url_for('busqueda') }}">Búsqueda</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="{{ url_for('creditos') }}">Créditos</a>
        </li>
      </ul>
    </div>
  </div>
</nav>

<!-- Contenido de la página -->
<div class="container mt-4">
    {% block content %}
    {% endblock %}
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>

</body>
</html>
